<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lesson 3</title>
	<link rel="stylesheet" href="css/swiper.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<main>
		<div class="container">
			<h1>Домашнее Задание по Уроку 3</h1>
			<div class="swiper-slider">
				<div class="swiper-container">
					<!-- Additional required wrapper -->
					<div class="swiper-wrapper">
						<!-- Slides -->
						<div class="swiper-slide"><img src="img/programming_1.jpg" alt="Слайд 1"></div>
						<div class="swiper-slide"><img src="img/programming_2.jpg" alt="Слайд 2"></div>
						<div class="swiper-slide"><img src="img/programming_3.jpg" alt="Слайд 3"></div>
						...
					</div>
					<!-- If we need pagination -->
					<div class="swiper-pagination"></div>

					<!-- If we need navigation buttons -->
					<div class="swiper-button-prev"></div>
					<div class="swiper-button-next"></div>

					<!-- If we need scrollbar -->
					<div class="swiper-scrollbar"></div>
				</div>
			</div>
		</div>
		
	</main>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="js/custom-slider.js"></script>
	<script src="js/swiper.min.js"></script>
</body>
</html>
